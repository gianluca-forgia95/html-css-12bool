<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- /Responsive -->
    <!-- Framework -->
    <link rel="stylesheet" href="css/12-bool.css">
    <!-- /Framework -->
    <link rel="stylesheet" href="css/style.css">
    <title>12bool</title>
  </head>
    <body>
     <header>
      <!-- Container 1/12 -->
       <div class="container">
         <div class="col-1"><p>1 col</p></div>
         <div class="col-1"><p>1 col</p></div>
         <div class="col-1"><p>1 col</p></div>
         <div class="col-1"><p>1 col</p></div>
         <div class="col-1"><p>1 col</p></div>
         <div class="col-1"><p>1 col</p></div>
         <div class="col-1"><p>1 col</p></div>
         <div class="col-1"><p>1 col</p></div>
         <div class="col-1"><p>1 col</p></div>
         <div class="col-1"><p>1 col</p></div>
         <div class="col-1"><p>1 col</p></div>
         <div class="col-1"><p>1 col</p></div>
        </div>
      <!-- /Container 1/12 -->
      <!-- Container 12/12 -->
        <div class="container">
         <div class="col-12"><p>12 col</p></div>
        </div>
      <!-- /Container 12/12 -->



     </header>
     <main>
      <!-- Container 8/12 + 2/12 + 2/12-->
       <div class="container">
          <div class="col-8"><p>8 col</p></div>
          <div class="col-2"><p>2 col</p></div>
          <div class="col-2"><p>2 col</p></div>
       </div>
      <!-- /Container 8/12 + 2/12 + 2/12-->
      <!-- Container 2/12 + 4/12 + 6/12-->
       <div class="container">
         <div class="col-1"><p>1 col</p></div>
         <div class="col-2"><p>2 col</p></div>
         <div class="col-2"><p>2 col</p></div>
         <div class="col-6"><p>6 col</p></div>
         <div class="col-1"><p>1 col</p></div>
       </div>
       <!-- /Container 2/12 + 4/12 + 6/12-->
        <!-- Container Annidato-->
      <div class="container">
        <div class="container">
          <div class="col-6">
           <div class="col-2 nested"><p>col 2 nested</p></div>
           <div class="col-2 nested"><p>col 2 nested</p></div>
           <div class="col-8 nested"><p>col 8 nested</p></div>
          </div>

          <div class="col-6">
           <div class="col-6 nested"><p>col 6 nested</p></div>
           <div class="col-6 nested"><p>col 6 nested</p></div>
          </div>
        </div>
      </div>
       <!-- /Container Annidato-->





     </main>
   <footer>
   </footer>
  </body>
</html>
